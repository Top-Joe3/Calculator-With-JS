<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">

        </div>
        <div class="keypads">
            <div class="numKeys">
                <button class="num">1</button><button class="num">2</button><button class="num">3</button>
                <button class="num">4</button><button class="num">5</button><button class="num">6</button>
                <button class="num">7</button><button class="num">8</button><button class="num">9</button>
                <button class="num">0</button><button class="num">00</button><button class="dot">.</button>
                <button class="clear">Clear</button><button class="delete">Backspace</button>
            </div>
            <div class="operatorKeys">
                <button class="operator">+</button><button class="operator">-</button><button class="operator">&times</button>
                <button class="operator">&divide</button><button class="equalTo">=</button>
            </div>
        </div>
    </div>
</body>
</html>
